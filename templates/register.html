<!-- HTML page for registering new users in PhotoShare -->
<style>
    form  { display: table;      }
    p     { display: table-row;  }
    label { display: table-cell; }
    input { display: table-cell; }
</style>
<head>
    <title>Create an account!</title>
</head>
{% if message %}
    <h1>{{message}}</h1>
{% endif %}
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <p>
                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" required='true'/><br />
                </p>
                <p>
                    <label for="password">Enter password:</label>
                    <input type="password" name="password" required='true'/><br />
                </p>
                <p>
                    <label for="fname">Enter your given name:</label>
                    <input type="text" name="fname" required='true'/><br />
                </p>
                <p>
                    <label for="lname">Enter your family name:</label>
                    <input type="text" name="lname"required='true' /><br />
                </p>
                <p>
                    <label for="dob">Enter your date of birth:</label>
                    <input type="text" name="dob" required='true'/><br />
                </p>
                <p>
                    <label for="hometown">Enter your hometown:</label>
                    <input type="text" name="hometown" required='true'/><br />
                </p>
                <p>
                    <label for="gender">Enter your gender:</label>
                    <input type="text" name="gender" required='true'/><br />
                </p>
                <p>
                    <input type="submit" />
                </p>
            </form>
         </div>
    </body>
<a href='/'>Home</a>
