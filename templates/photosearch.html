<!-- HTML of comments search for PhotoShare -->
<!doctype html>
<style>
    body {
        background-color: rgb(60, 60, 60);
    }
    h1, h2, h3, h4, li, b, p, label {
        color: antiquewhite;
    }
    a {
        color: orange;
    }
    input[type=button], input[type=submit] {
        background-color: orange;
        color: antiquewhite;
        border: antiquewhite;
        padding: 10px 10px;
        text-shadow: 0 0 2px rgb(60, 60, 60);
    }
    img {
      border : 4px solid antiquewhite;
      max-width: 20%;
      max-height: 20%;
    }
</style>
<title>Photo Search</title>
<li><a href='/'>Home</a></li>
<div>
    <h1>Search for Photos</h1>
</div>
<div>
    <form method="post" action="{{ url_for('photo_search') }}">
        <label for="search_photo">Search for photos by a series of tags: </label>
        <input type="text" name="search_photo" placeholder="ex: friends boston">
        <input type="submit">
    </form>
</div>
<h3>Here is a list of possible tags to search: </h2>
{% if taglist %}
    {% for tag in taglist %}
        <li>{{tag}}</li>
    {% endfor %}
{% endif %}
