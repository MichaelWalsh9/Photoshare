<!-- HTML page for browsing albums on photoshare -->

<head>
    <title>All Albums</title>
</head>

{% if message %}
<h4>{{message}}!</h4>
{% endif %}

{% if name %}
<h1>Hello {{ name }}!</h1>
{% endif %}

<body>
    <div class="title">
        <h1>Here is a list of all Albums in PhotoShare!</h1>
        <li><a href='/'>Home</a></li>
        <br>
    </div>
    <div id="content">
        {% if albums %}
            <ul>
            {% for album in albums %}
                <li>
                    {{album[1]}} by {{album[3]}}
                    <form method="post" action="{{ url_for('all_albums') }}">
                    <input type="hidden" name="album_view" value={{album[0]}}>
                    <input type="submit" value="View Album"/>
                    </form>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
