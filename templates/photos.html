<!doctype html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<title>View Photos</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}

<ul>
    <li><a href='/upload'>Upload a new photo</a> </li>
    <li><a href='/'>Home</a></li>
</ul>

{% if photos %}
<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}}<br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
    {% endfor %}
    </ul>
{% endif %}
