<!-- HTML page for removing albums on PhotoShare -->
<head>
    <title>Delete Album</title>
</head>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter the name of the album you would like to delete</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('rem_album') }}">
                <label for="remove_album_name">Album Name:</label>
                <input type="text" name="remove_album_name" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<ul>
    <li>
        <a href='/albums'>Back to my albums</a>
    </li>
    <li>
        <a href='/'>Home</a>
    </li>
</ul>
