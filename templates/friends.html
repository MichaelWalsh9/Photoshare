<!-- HTML page for viewing friends list in photoshare -->
<head>
    <title>Friends list</title>
</head>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}
<li><a href='/addfriend'>Add a friend</a></li>
<li><a href='/'>Home</a></li>
    <body>
        <div class="title">
            <h1>Here is a list of your friends!</h1>
        </div>
        <div id="content">
            {% if friends %}
                <ul>
                {% for friend in friends %}
                    <li>{{friend}}<br>
                {% endfor %}
                </ul>
            {% endif %}
         </div>
    </body>
