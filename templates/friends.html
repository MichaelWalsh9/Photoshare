<!-- HTML page for viewing friends list in photoshare -->
<style>
    body {
        background-color: rgb(60, 60, 60);
    }
    h1, h2, h3, h4, li, b, p, label {
        color: antiquewhite;
    }
    a {
        color: orange;
    }
    input[type=button], input[type=submit] {
        background-color: orange;
        color: antiquewhite;
        border: antiquewhite;
        padding: 10px 10px;
        text-shadow: 0 0 2px rgb(60, 60, 60);
    }
    img {
      border : 4px solid antiquewhite;
      max-width: 20%;
      max-height: 20%;
    }
</style>

{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

<head>
    <title>Friends List</title>
</head>
{% if name %}
    <h1>Hello {{ name }}!</h1>
{% endif %}
<li><a href='/addfriend'>Add a Friend</a></li>
<li><a href='/'>Home</a></li>
<div class="title">
    <h1>Here is a list of your friends!</h1>
</div>
<div>
    {% for friend in friends %}
        <li>{{friend[0]}} ({{friend[1]}})<br>
    {% endfor %}
</div>
