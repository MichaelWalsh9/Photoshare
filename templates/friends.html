<!-- HTML page for viewing friends list in photoshare -->


{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

<head>
    <title>Friends List</title>
</head>
{% if name %}
    <h1>Hello {{ name }}!</h1>
{% endif %}
<li><a href='/addfriend'>Add a Friend</a></li>
<li><a href='/'>Home</a></li>
<div class="title">
    <h1>Here is a list of your friends!</h1>
</div>
<div>
    {% for friend in friends %}
        <li>{{friend[0]}} ({{friend[1]}})<br>
    {% endfor %}
</div>
